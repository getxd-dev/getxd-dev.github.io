<!DOCTYPE html>
<html>
<head>
<title>News Page</title>
<style>
    body {
        /* Set background to transparent here */
        background-color: transparent;
        color: #ffffff; /* Changed text to white for visibility on dark app backgrounds */
        font-family: 'Lucida Grande', sans-serif;
        margin: 10px;
    }

    /* The patch note box itself */
    .patch-box {
        /* A semi-transparent white background for the note box.
           NOTE: Swing CSS supports hex, but rarely supports RGBA 
           for alpha transparency perfectly. 
           We use a solid color here to ensure it renders, 
           or you can try #222222 for a dark theme look. */
        background-color: #2b2b2b; 
        border: 1px solid #555555;
        padding: 10px;
        margin-bottom: 15px;
        color: #eeeeee;
    }

    h1 { font-size: 14px; color: #ffcc00; margin: 0 0 5px 0; }
    .date { font-size: 10px; color: #aaaaaa; margin-bottom: 10px; }
    p, li { font-size: 11px; }
    ul { margin-top: 5px; margin-left: 20px; }
</style>
</head>
<body>

    <div class="patch-box">
        <h1>Initial Release (v1.0)</h1>
        <div class="date">December 7, 2025</div>
        <p>Initial release of the Project CSD Modpack.</p>
        <ul>
            <li>Added core optimization mods.</li>
            <li>Configured base server settings.</li>
        </ul>
    </div>

</body>
</html>
