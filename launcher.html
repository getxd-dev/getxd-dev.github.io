<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>CSD Launcher | Official Download</title>

    <meta property="og:title" content="CSD Launcher">
    <meta property="og:url" content="https://getxd.me/launcher">
    <meta property="og:description" content="The ultimate launcher experience. Download now.">
    <meta property="og:type" content="website">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Titan+One&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --dark-bg: #0f0f12;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(20, 20, 25, 0.6);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Handling */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://cdn.discordapp.com/attachments/1406981421297569846/1446698823815659630/2025-12-06_11.03.08.png?ex=6934eec5&is=69339d45&hm=a1e75ae5505ba67120c24ad26e221ddf6d792f00320a554a3f0a9d10220f69f8");
            background-size: cover;
            background-position: center;
            z-index: -2;
            filter: blur(8px);
            transform: scale(1.1); /* Prevents blur edges */
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
            z-index: -1;
        }

        /* Main Card Container */
        .card {
            width: 90%;
            max-width: 480px;
            background: var(--glass-bg);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 48px 32px;
            text-align: center;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255,255,255,0.05);
            animation: floatUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            position: relative;
            overflow: hidden;
        }

        /* Top highlight glow */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        }

        h1 {
            font-family: 'Titan One', cursive;
            font-size: 42px;
            font-weight: 400;
            margin-bottom: 12px;
            letter-spacing: 0.05em;
            color: #ffffff;
            text-transform: uppercase;
            text-shadow: 0 4px 12px rgba(0,0,0,0.3);
        }

        .csd-gradient {
            background: linear-gradient(to bottom right, #ef4444, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.description {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 32px;
            font-weight: 400;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            border: none;
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            color: white;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
            margin-bottom: 16px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-top: 24px;
        }

        .link-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: var(--text-muted);
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .link-row:hover {
            color: white;
        }

        /* Custom Modal (Replaces standard Prompt) */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-backdrop.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: #18181b;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 400px;
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .modal-backdrop.active .modal {
            transform: scale(1);
        }

        .modal-icon {
            width: 48px;
            height: 48px;
            background: rgba(234, 179, 8, 0.1);
            color: #eab308;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px auto;
        }

        .modal h2 {
            font-size: 20px;
            color: white;
            text-align: center;
            margin-bottom: 8px;
        }

        .modal p {
            font-size: 14px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.05);
            color: white;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(139, 92, 246, 0.1);
            color: #a78bfa;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="card">
        <h1><span class="csd-gradient">CSD</span> Launcher</h1>
        <p class="description">
            Made for CSD  <br>
            Optimized for modpack updating and stuff
        </p>

        <button class="btn btn-primary" onclick="openModal()">
            <i data-lucide="download-cloud"></i>
            Download Launcher
        </button>

        <div class="links-container">
            <a href="https://download.oracle.com/java/17/archive/jdk-17.0.3.1_windows-x64_bin.exe" target="_blank" class="link-row">
                <i data-lucide="coffee" size="16"></i>
                <span>Download Java 21 (Required)</span>
            </a>
        </div>
    </div>

    <!-- Custom Modal for Java Check -->
    <div id="javaModal" class="modal-backdrop">
        <div class="modal">
            <div class="modal-icon">
                <i data-lucide="alert-triangle" size="24"></i>
            </div>
            <h2>System Requirement</h2>
            <p>This launcher requires <strong>Java 21</strong> or higher to function correctly. Do you have it installed?</p>
            
            <div class="modal-actions">
                <a href="https://download.oracle.com/java/17/archive/jdk-17.0.3.1_windows-x64_bin.exe" target="_blank" class="btn btn-secondary" onclick="closeModal()">
                    No, get Java
                </a>
                <button class="btn btn-primary" onclick="startDownload()">
                    Yes, Download
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const modal = document.getElementById('javaModal');

        function openModal() {
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function startDownload() {
            // Close modal
            closeModal();
            // Trigger download
            window.location.href = "https://cdn.getxd.me/launcher.zip";
        }

        // Close modal if clicking outside content
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
